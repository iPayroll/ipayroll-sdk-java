<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPayroll SDK Example</title>
    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
    
</head>
<body>
	<a id="authorizeLink" href="#">authenticate</a>
	<br>
	<a href="http://localhost:8090/costcentres">get all costcentres</a>
	<br>
	<a href="http://localhost:8090/timesheets">get all timesheets</a>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
			    url : 'aouth2/configuration',
			    type : 'GET',
				success : function(data, statut){
					$("#authorizeLink").attr("href", data.authorizeUrl);
				}
		    });
		});
	</script>
</body>
</html>
