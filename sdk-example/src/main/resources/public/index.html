<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPayroll SDK Example</title>
    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	<a id="authorizeLink" href="#">authenticate</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/refreshtoken" href="#">Connect using refresh token</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/costcentres">get all costcentres</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/employee">get all employee</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/employeeCustomField">get all employeeCustomField</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/employeeLeaveBalance">get all employeeLeaveBalance</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/employeeLeaveRequest">get all employeeLeaveRequest</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/employeePayRate">get all employeePayRate</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/leaveRequest">get all leaveRequest</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/payElement">get all payElement</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/payroll">get all payroll</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/payslip">get all payslip</a>
	<br>
	<a href="https://demo.ipayroll.co.nz/api/v1/timesheets">get all timesheets</a>

	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
			    url : 'aouth2/configuration',
			    type : 'GET',
				success : function(data, statut){
					$("#authorizeLink").attr("href", data.authorizeUrl);
				}
		    });
		});
	</script>
</body>
</html>
